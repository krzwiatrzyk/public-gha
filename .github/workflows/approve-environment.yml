name: Approve Deployment
run-name: Approve Deployment

on:
  workflow_dispatch:
  pull_request:
    paths:
      - environments/**
      - modules/**
    
permissions:
  pull-requests: write
  
jobs:
  terraform: 
    name: Run Terraform

    strategy:
      fail-fast: false
      matrix:
        environment:
        - development
        - staging
        - production


    uses: ./.github/workflows/terraform.yml
    with:
      environment: ${{ matrix.environment }}